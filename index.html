  <div class="container pt-4 text-center">
    <h1>Real-Time Weather</h1>
  </div>
  <main class="container px-4 py-5">
    <div id="search" class="mb-3 d-flex">
      <input type="text" name="city" placeholder="Enter City" class="form-control me-2" oninput="suggestCities(this.value)" value="">
      <button onclick="searchWeather()" class="btn btn-primary">Search</button>
    </div>
    <section class="weather-info">
      <div class="row row-cols-1 row-cols-lg-3 g-4">      
        <div class="col">
          <div class="card" id="1">
            <img id="weather-icon1" src="" alt="Weather Icon1" class="">
            <div class="card-body">
              <span>City:</span>
              <h5 class="card-title" id="city1">--</h5>
              <span>Country:</span>
              <h5 class="card-text" id="country1">--</h5>
              <div class="weather-details">
                <span>Temperature:</span>
                <h5 id="temperature1">--</h5>
                <span>Description:</span> 
                <h5 id="description1">--</h5>
                <span>Humidity:</span>
                <h5 id="humidity1">--</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" id="2">
            <img id="weather-icon2" src="" alt="Weather Icon 2" class="card-img-top">
            <div class="card-body">
              <span>City:</span>
              <h5 class="card-title" id="city2">--</h5>
              <span>Country:</span>
              <h5 class="card-text" id="country2">--</h5>
              <div class="weather-details">
                <span>Temperature:</span>
                <h5 id="temperature2">--</h5>
                <span>Description:</span> 
                <h5 id="description2">--</h5>
                <span>Humidity:</span>
                <h5 id="humidity2">--</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" id="3">
            <img id="weather-icon3" src="" alt="Weather Icon 3" class="card-img-top">
            <div class="card-body">
              <span>City:</span>
              <h5 class="card-title" id="city3">--</h5>
              <span>Country:</span>
              <h5 class="card-text" id="country3">--</h5>
              <div class="weather-details">
                <span>Temperature:</span>
                <h5 id="temperature3">--</h5>
                <span>Description:</span> 
                <h5 id="description3">--</h5>
                <span>Humidity:</span>
                <h5 id="humidity3">--</h5>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </main>
